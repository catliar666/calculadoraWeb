                <div class="column">
                    <button class="general simbolos" value="C">
                        <span class="letraRojo" id="borrar">C</span>
                    </button>
                    <button class="general simbolos" value='()'>
                        <span class="letra" id="parentesis">()</span>
                    </button>
                    <button class="general simbolos" value="%">
                        <span class="letra" id="porcentaje">%</span>
                    </button>
                    <button class="general simbolos" value="/">
                        <span class="letra" id="division">÷</span>
                    </button>
                </div>
    
                <div class="column">
                    <button class="general numeros" value="7">
                        <span class="numero" id="siete">7</span>
                    </button>
                    <button class="general numeros" value="8">
                        <span class="numero" id="ocho">8</span>
                    </button>
                    <button class="general numeros" value="9">
                        <span class="numero" id="nueve">9</span>
                    </button>
                    <button class="general simbolos" value="*">
                        <span class="letra" id="multiplicar">x</span>
                    </button>
                </div>
    
                <div class="column">
                    <button class="general numeros" value="4">
                        <span class="numero" id="cuatro">4</span>
                    </button>
                    <button class="general numeros" value="5">
                        <span class="numero" id="cinco">5</span>
                    </button>
                    <button class="general numeros" value="6">
                        <span class="numero" id="seis">6</span>
                    </button>
                    <button class="general simbolos" value="-">
                        <span class="letra" id="restar">-</span>
                    </button>
                </div>
    
                <div class="column">
                    <button class="general numeros" value="1">
                        <span class="numero" id="uno">1</span>
                    </button>
                    <button class="general numeros" value="2">
                        <span class="numero" id="dos">2</span>
                    </button>
                    <button class="general numeros" value="3">
                        <span class="numero" id="tres">3</span>
                    </button>
                    <button class="general simbolos" value="+">
                        <span class="letra" id="sumar">+</span>
                    </button>
                </div>
    
                <div class="column">
                    <button class="general simbolos" value="+/-">
                        <span class="letra" id="numNegativo">+/-</span>
                    </button>
                    <button class="general numeros" value="0">
                        <span class="numero" id="cero">0</span>
                    </button>
                    <button class="general simbolos" value=".">
                        <span class="letra" id="coma">,</span>
                    </button>
                    <button class="general simbolos" value="=">
                        <span class="letraRojo" id="igual">=</span>
                    </button>
                </div>
            </div>
        </div>
    
        <div id="historialContainer">
        </div>
    </main>
<script src="calculadora1.js"></script>    
</body>
</html>
